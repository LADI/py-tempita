[tox]
envlist =
    py26,py27,py32,py33,cover

[testenv]
commands =
    python setup.py install
    python setup.py test
deps =
    nose

[testenv:py32]
basepython = python3.2
commands =
    {envpython} setup.py install
    nosetests -q --where=./build/src \
        --with-doctest \
        --doctest-extension=.doctest \
        --doctest-tests
deps =
    nose

[testenv:py33]
basepython = python3.3
commands =
    {envpython} setup.py install
    nosetests -q --where=./build/src \
        --with-doctest \
        --doctest-extension=.doctest \
        --doctest-tests
deps =
    nose

[testenv:cover]
basepython =
    python2.7
commands = 
    nosetests -q --where=./ \
                 --with-coverage --cover-html --cover-html-dir=./coverage \
                 --cover-package=tempita --cover-inclusive
deps =
    coverage
    nose

